<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/nav.css">
    <link rel="stylesheet" href="../static/css/admin/login.css">
    <link rel="icon" type="image/x-icon" href="/static/data/images/server.png">
    <title>Registration</title>
</head>
<body>
    <div class="login-div">
        <p class="title">Register Account</p>

        <form action="/register" method="post">
            <input id="username" name="username" placeholder="Username" type="text" required>
            <input id="password" name="password" placeholder="Password" type="password" required>
            <input id="confirm_password" name="confirm_password" placeholder="Confirm password" type="password" required>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Submit">
        </form> 
    </div>
    
</body>
</html>
